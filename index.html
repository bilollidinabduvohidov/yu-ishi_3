<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/steyl.css">
    <title>My BookList App</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container mt-5">
                <h1 class="display-4 text-center mx-auto fw-bold"> 
                <img src="/rucka.png" alt="" class="nav_photo">
                Y.S<span class="text-primary">Book</span>List
                </h1>
            </div>
        </nav>
        <main class="main">
            <div class="container">
                <form id="book-form">
                    <div class="form-grup">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control">
                    </div>

                    <div class="form-grup">
                        <label for="author">Author</label>title</label>
                        <input type="text" id="author" class="form-control">
                    </div>

                    <div class="form-grup">
                        <label for="year">Year</label>
                        <input type="text" id="year" class="form-control">
                    </div>
                    <input type="submit" value="Add Book" class="btn btn-primary btn-block w-100 mt-2">
                    <button class="newButton btn-dark w-100 mt-2">Remove</button>
                </form>
                <table class="table table-striped my-5 text-center">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>
            </div>
        </main>
    </header>






    <script src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
